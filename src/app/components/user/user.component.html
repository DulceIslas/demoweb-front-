<!--app-menubar></app-menubar-->
<p-toast></p-toast>

<p-table #dtu [value]="users" styleClass="p-datatable-striped" [rows]="10" [paginator]="true" [globalFilterFields]="['correo']" [rowHover]="true" dataKey="id">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <p class="p-d-none p-d-md-inline-flex">Usuarios</p>
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-rounded p-button-success p-shadow-24 p-d-md-none p-mr-2" (click)="openNew(fn)"></p-button>
      <p-button type="button" label="Nuevo" icon="pi pi-plus" styleClass="p-button-rounded p-button-success p-shadow-24 p-d-none p-d-md-inline-flex" (click)="openNew(fn)"></p-button>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dtu.filterGlobal($event.target.value, 'contains')" placeholder="Buscar usuario..." />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Usuario</th>
      <th>
        <div class="p-d-none p-d-md-inline-flex">
          Tipo
        </div>
      </th>
      <th>&nbsp;</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td> {{user.correo}} </td>
      <td>
        <div class="p-d-none p-d-md-inline-flex">
          {{user.tipo}}
        </div>
      </td>
      <td class="aliginCommandButton">
        <button pButton pRipple icon="pi pi-pencil" style="background: #ff0391; border: 1px solid #ff0391;" class="p-button-rounded p-shadow-24" (click)="editUser(user)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-shadow-24" (click)="deleteUser(user)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<form #fn="ngForm">
  <p-dialog [(visible)]="showDialog" [style]="{width: '75vw'}" header="Registro" [modal]="true" styleClass="p-fluid" [baseZIndex]="10000">

    <ng-template pTemplate="content">

      <!--div class="p-grid p-jc-center"-->

        <div class="p-field">
          <input #email name="email" type="text" pInputText [(ngModel)]="userNew.correo" required email placeholder="Email">
          <p-message severity="error" *ngIf="fn.submitted && !userNew.correo"></p-message>
        </div>

        <div class="p-field">
          <p-password #password name="password" [(ngModel)]="userNew.contrasenia" [feedback]="false" required placeholder="Password"></p-password>
          <p-message severity="error" *ngIf="fn.submitted && !userNew.contrasenia"></p-message>
        </div>

      <!--/div-->
    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-primary" (click)="saveOrUpdateUser()"></button>
      <button pButton pRipple label="Cancelar" icon="pi pi-times" style="background: #ff0391; border: 1px solid #ff0391;" class="p-button-pink" (click)="showDialog = false"></button>
    </ng-template>

  </p-dialog>
</form>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
