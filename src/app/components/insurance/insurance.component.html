<app-menubar></app-menubar>
<p-table [value]="insurances" styleClass="p-datatable-striped">
  <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            Polizas
        </div>
    </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Cliente</th>
      <th>Poliza</th>
      <th>No. autorizacion</th>
      <th>Fecha</th>
      <th >Forma de pago</th>
      <th >Periodo pago</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-insurance>
    <tr>
      <td> {{insurance.cliente}} </td>
      <td> {{insurance.poliza}} </td>
      <td> {{insurance.noAutorizacion}} </td>
      <td> {{insurance.fecha | date:'dd/MM/YYYY' }} </td>
      <td> {{insurance.formaPago}} </td>
      <td> {{insurance.periodoPago}} </td>
    </tr>
  </ng-template>
</p-table>
