
<p-toast></p-toast>
<p-table #dti [columns]="columNames" [value]="insurances" styleClass="p-datatable-striped" [rows]="10" [paginator]="true" [globalFilterFields]="['cliente']"
[rowHover]="true" dataKey="id">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <p class="p-d-none p-d-md-inline-flex">Polizas</p>

      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dti.filterGlobal($event.target.value, 'contains')" placeholder="Buscar poliza..." />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns; let i = index" id="{{col.field}}{{i}}" [class]="col.classParent">
                <div [class]="col.class">
                  {{col.header}}
                </div>
            </th>
        </tr>
    </ng-template>

  <ng-template pTemplate="body" let-insurance let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  <div [class]="col.class">
                    {{ insurance[col.field] }}
                  </div>
              </td>
          </tr>
      </ng-template>
</p-table>
